<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes</title>
</head>
<body>
  <main class="card">

    <section class="card-result">
      <h3>Your Result</h3>
      <div class="result-circle">
        <p id="result"><strong>76</strong></p>
        <p>Of 100</p>
      </div>
      <b>Great</b>
      <p class="caption">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="card-summary">
      <h3>Summary</h3>
      <div class="rows">
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-reaction.svg">
            <strong>Reaction</strong>
          </div>
          <p><strong>80</strong> /100</p>
        </div>
      </div>
      <div class="rows">
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-memory.svg">
            <strong>Memory</strong>
          </div>
          <p><strong>92</strong> /100</p>
        </div>
      </div>
      <div class="rows">
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-verbal.svg">
            <strong>Verbal</strong>
          </div>
          <p><strong>61</strong> /100</p>
        </div>
      </div>
      <div class="rows">
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-visual.svg">
            <strong>Visual</strong>
          </div>
          <p><strong>72</strong> /100</p>
        </div>
      </div>

      <a href="#">Continue</a>
    </section>
  </main>
</body>
</html>
